<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinyl & plastic</title>
    <!-- css -->
    <link rel="stylesheet" href="/style/index.css">
    <!-- slick css cdn -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- swiper slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="header_inner">
                <a class="logo" href="/main.html">
                    <img src="/images/common/white_logo.png" alt="logo">
                </a>
                <nav>
                    <div class="gnb">
                        <a href="#none">공간소개</a>
                        <a href="#none">로그인</a>
                        <a href="#none">장바구니</a>
                        <a href="#none">검색</a>
                        <a href="#none">kor</a>
                    </div>
                    <div class="trigger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
        </header>
        <section>
            <div class="inner">
                <div class="login_wrap">
                    <div class="login_logo">
                        <img src="/images/common/white_logo.png" alt="">
                    </div>
                    <div class="login">
                        <form class="login_form">
                            <input class="login_id" placeholder="아이디" type="text" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'">
                            <input class="login_pw" placeholder="비밀번호" type="password" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'">
                        </form>
                        <div class="login_btnwrap">
                            <label for="loginSave" class="login_save"><input id="loginSave" type="checkbox"><em></em>로그인 저장</label>
                            <div class="signup"><a href="#none">아직 회원이 아니신가요?</a></div>
                        </div>
                        <p class="login_account">
                            <a href="#none">아이디 찾기</a>&nbsp;|&nbsp;<a href="#none">비밀번호 찾기</a>
                        </p>
                    </div>
                    <input class="login_btn" type="submit" value="로그인">
                </div>
            </div>
        </section>
    </div>






    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- slick js cdn-->

    <!-- swiper js cdn -->

    <!-- fontawsome -->

    <!-- js -->
    <script src="/js/index.js"></script>

</html>
